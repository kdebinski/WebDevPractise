<!DOCTYPE html>
<html>
<head>
	<title>WeeklyWebdevChallenge1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div id="main">
	<div id="logo-container">
		<img id="logo" src="img/logo.png">	
	</div>
		<div id="flex-container">
			<div class="left">
				<div class="form-container">
					<p class="form-header">Register Form</p>	
					<div class="form">
						<input class="form-input username-icon" type="text" name="" placeholder="Username">
						<input class="form-input lock-icon" type="text" name="" placeholder="Password">
						<input class="form-input lock-icon" type="text" name="" placeholder="Confirm Password">
						<input class="form-input envelope-icon" type="text" name="" placeholder="Email">
						<input class="form-input location-icon" type="text" name="" placeholder="Your Location">
						<input class="check_box" id="terms" type="checkbox" name="checkbox"/><label class="checkbox-label" for="terms">I have read and accept the terms of use</label>
						<input class="gButton buttonL" type="button" value="Sign up">
					</div>
				</div>
				<div class="form-container">
					<p class="form-header">Send Email</p>	
					<div class="form">
						<input class="form-input username-icon" type="text"  placeholder="Your Name">
						<input class="form-input envelope-icon" type="text"  placeholder="Your Email">
						<textarea class="form-input textarea" rows="12" cols="50" placeholder="Type your message..."></textarea>
						<input class="check_box" id="sendCopy" type="checkbox" name="checkbox"/><label class="checkbox-label" for="sendCopy">Send a copy to my Email</label>
						<input class="gButton buttonL" type="button" value="Send Email">
					</div>
				</div>		
			</div>
			<div class="right">
				<div class="form-container">
					<p class="form-header">Sign In Form</p>	
					<div class="form">
						<input class="form-input username-icon" type="text" name="" placeholder="Username">
						<input class="form-input lock-icon" type="text" name="" placeholder="Password">
						<div class="twoButtons">
							<input class="check_box" id="remember" type="checkbox" name="checkbox"/><label class="checkbox-label" for="remember">Remember me</label>
							<input class="gButton buttonM" type="button" value="Sign In">	
						</div>
					</div>
				</div>
				<div class="form-container">
					<p class="form-header">Recover Form</p>	
					<div class="form">
						<input class="form-input envelope-icon" type="text" name="" placeholder="Enter your email">
						<input class="form-input phone-icon" type="text" name="" placeholder="Enter your phone number">
						<div class="twoButtons">
							<input class="gButton buttonM" type="button" value="Send">
							<input class="gButton buttonM" type="button" value="Done" disabled="disabled">
						</div>
					</div>
				</div>
				<div class="form-container">
					<p class="form-header">Subscribe Form</p>	
					<div class="form">
						<input class="form-input envelope-icon" type="text" name="" placeholder="Enter your email">
						<div class="twoButtons">
							<input class=" buttonM gButton" type="button" value="Subscribe">
							<input class="buttonM rButton " type="button" value="No, Thanks" >
						</div>
					</div>
				</div>
				<div id="logo-small-container">
					<img id="logo" src="img/logo-small.png">	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
